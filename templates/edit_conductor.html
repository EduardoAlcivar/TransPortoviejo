<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Conductor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-4">

  <h1>Editar Conductor</h1>

  <form action="{{ url_for('editar_conductor', id=driver[0]) }}" method="POST" class="mb-4">
    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <label for="ruta_id" class="form-label">Ruta</label>
        <select id="ruta_id" name="ruta_id" class="form-select" required>
          {% for ruta in rutas %}
            <option value="{{ ruta[0] }}" {% if ruta[0] == driver[6] %}selected{% endif %}>{{ ruta[1] }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-4">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" name="nombre" value="{{ driver[1] }}" class="form-control" required />
      </div>

      <div class="col-md-4">
        <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ driver[2] }}" class="form-control" required />
      </div>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" id="telefono" name="telefono" value="{{ driver[3] }}" class="form-control" required />
      </div>

      <div class="col-md-4">
        <label for="estado_civil" class="form-label">Estado Civil</label>
        <input type="text" id="estado_civil" name="estado_civil" value="{{ driver[4] }}" class="form-control" required />
      </div>

      <div class="col-md-4">
        <label for="genero" class="form-label">Género</label>
        <select id="genero" name="genero" class="form-select" required>
          <option value="masculino" {% if driver[5] == "masculino" %}selected{% endif %}>Masculino</option>
          <option value="femenino" {% if driver[5] == "femenino" %}selected{% endif %}>Femenino</option>
          <option value="otro" {% if driver[5] == "otro" %}selected{% endif %}>Otro</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{{ url_for('conductores') }}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>

</body>
</html>
