<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TRANSPORTO - Registrarse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registro.css') }}">
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/61/61205.png" alt="logo">
        <div>
            <h1>TRANSPORTO</h1>
            <p>La forma inteligente de moverse</p>
        </div>
    </div>

    <h2>Registrarse</h2>

    <form method="post" action="{{ url_for('registro') }}">
        <input type="text" name="nombre" placeholder="Nombre y Apellido" required>
        <input type="email" name="email" placeholder="Correo Electrónico" required>
        <input type="tel" name="telefono" placeholder="Número de celular" required>
        <input type="date" name="fecha_nacimiento" required>
        <input type="password" name="contraseña" placeholder="Contraseña" required>

        <div class="full-width">
            <button type="submit">Registrarse</button>
        </div>

        <div class="login-link">
            ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
        </div>
    </form>
</div>

</body>
</html>
