<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TRANSPORTO - Registrarse</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #c2f0c2, #a8d0f0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #f2faff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 600px;
            max-width: 90%;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 50px;
            margin-right: 10px;
        }

        .logo h1 {
            margin: 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 20px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
        }

        .full-width {
            grid-column: span 2;
            text-align: center;
        }

        button {
            background-color: #1e70a2;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #155a82;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/61/61205.png" alt="logo">
        <div>
            <h1>TRANSPORTO</h1>
            <p>La forma inteligente de moverse</p>
        </div>
    </div>

    <h2>Registrarse</h2>

    <form>
        <input type="text" placeholder="Nombre completo" required>
        <input type="email" placeholder="Correo Electrónico" required>
        <input type="tel" placeholder="Teléfono" required>
        <input type="date" placeholder="Fecha de nacimiento" required>
        <input type="password" placeholder="Contraseña" required>
        <div class="full-width">
            <button type="submit">Registrarse</button>
        </div>
    </form>
</div>

</body>
</html>
