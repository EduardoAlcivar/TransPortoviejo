<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</head>
<body class="container mt-4">

  <h1>Editar Usuario</h1>

  <form action="{{ url_for('edit_user', id=user[0]) }}" method="POST" class="mb-4">
    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" name="nombre" class="form-control" value="{{ user[1] }}" required />
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" value="{{ user[2] }}" required />
    </div>
    <div class="mb-3">
      <label>Tel√©fono</label>
      <input type="text" name="telefono" class="form-control" value="{{ user[3] }}" />
    </div>
    <div class="mb-3">
      <label>Fecha de nacimiento</label>
      <input type="date" name="fecha_nacimiento" class="form-control" value="{{ user[4] }}" />
    </div>
    <div class="mb-3">
      <label>Nueva contrase√±a</label>
      <div class="input-group">
        <input type="password" name="contrase√±a" id="password" class="form-control" placeholder="Dejar vac√≠o para no cambiarla" />
        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Guardar cambios</button>
    <a href="{{ url_for('users') }}" class="btn btn-secondary">Cancelar</a>
  </form>

</body>
</html>
