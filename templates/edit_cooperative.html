<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Cooperativa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-4">

  <h1>Editar Cooperativa</h1>

  <form action="{{ url_for('edit_cooperative', id=cooperative[0]) }}" method="POST" class="mb-4">
    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" name="nombre" class="form-control" value="{{ cooperative[1] }}" required />
    </div>
    <div class="mb-3">
      <label>Color</label>
      <input type="text" name="color" class="form-control" value="{{ cooperative[2] }}" />
    </div>
    <div class="mb-3">
      <label>Ciudad</label>
      <input type="text" name="ciudad" class="form-control" value="{{ cooperative[3] }}" />
    </div>

    <button class="btn btn-primary" type="submit">Guardar cambios</button>
    <a href="{{ url_for('cooperatives') }}" class="btn btn-secondary">Cancelar</a>
  </form>

</body>
</html>
